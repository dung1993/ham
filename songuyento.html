<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>  
</body>
<script>
    let number = Number(prompt('number'));
    isPrime(number)
    function isPrime(number){
        let count = 0;
        let isPrime = false;
        if(number == 0){
            document.write(number + ' không phải số nguyên tố')
        }else {
            for(let i = 1; i <= number; i++){
                if(number%i == 0){
                    count +=1;
                }
            }
            if(count == 2){
                isPrime =true;
            }
            if(isPrime){
                document.write(number + ' là số nguyên tố');
            }else {
                document.write(number + ' không phải số nguyên tố');
            }
        }
    }
</script>
</html>
