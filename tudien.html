<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="string">Nhập từ:</label>
    <input type="text" id="string">
    <button onclick="translates()">Dịch</button>
    <p id="result"></p>
</body>
<script>
    function translates() {
        let eng = ["Banana", "Apple", "Orange", "Lemon", "Watermelon"];
        let vie = ["Chuối", "Táo", "Cam", "Chanh", "Dưa hấu"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result = "";
        for (let i = 0; i < eng.length; i++) {
            if (string == eng[i]) {
                index_eng = i;
                for (let j = 0; j < vie.length; j++) {
                    if (index_eng == j) {
                        result = vie[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>

</html>
