<script>
    //  tạo 1 hàm trả về mang có size phần tử giá trị sinh ngẫu nhiên từ min  - max;
    function randomNumber(size, min, max) {
        let listNumber = new Array(size);
        for (let i = 0; i < size; i++) {
            listNumber[i] = Math.floor(Math.random() * (max - min + 1)) + min;
        }
        return listNumber;
    }

    
    

    let array = randomNumber(10, 20, 10)
    let array1 = randomNumber(15, 20, 10);
    document.write(array);
    document.write('<br>');
    document.write(array1);

    
</script>
