<script>

    //Viết chương trình cho phép tạo ra một mảng 2 chiều (ma trận) có kích cỡ n x n được nhập vào từ bàn phím,
    //  gồm các giá trị số nguyên được sinh ngẫu nhiên từ 10 đến 90.
    function randomNumber(size, min, max) {
        let listNumber = new Array(size);
        for (let i = 0; i < size; i++) {
            listNumber[i] = new Array(size)
            for (let j = 0; j < size; j++) {
                listNumber[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }

        }
        return listNumber;
    }
    let randomnumber = randomNumber(10, 10, 90);
    document.write(randomnumber.join("</br>"));
    document.write("<br>");


    // 1. Tính tổng các số chẵn trong ma trận

    function sumEvenNumber(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i][j] % 2 == 0) {
                    sum = sum + arr[i][j];
                }
            }
        }
        return sum;
    }
    let sumevennumber = sumEvenNumber(randomnumber);
    document.write(` Tổng các số chẳn trong ma trận là ${sumevennumber}`);
